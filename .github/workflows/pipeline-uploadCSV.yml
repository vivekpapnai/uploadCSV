# pipeline-uploadCSV.yml
on:
  #pull_request:
   # paths:
    #- server/**
  push:
   # paths:
    #- server/**
    branches:         # array of glob patterns matching against refs/heads. Optional; defaults to all
    - main          # triggers on pushes that contain changes in main

name: Build and Push to ECR

# https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-envvars.html
env:
  AWS_DEFAULT_REGION: ap-south-1
  AWS_DEFAULT_OUTPUT: json
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  CONTAINER_IMAGE: uploadcsv-eks:${{ github.sha }}

jobs:
  build-and-push:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@main

      
    - name: Setup ECR
      run: |
        # Login to AWS ECR
        docker login -u AWS -p $(aws ecr get-login-password --region ap-south-1) https://442581672040.dkr.ecr.ap-south-1.amazonaws.com
    - name: Build and tag the image
      run: |
        # Build and tag the image
        # docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$CONTAINER_IMAGE
        docker build -t $CONTAINER_IMAGE .
        docker tag uploadcsv-eks:latest public.ecr.aws/i1n1w6p9/uploadcsv-eks:latest
           

    # Only push to registry on main
    - name: Push
      if: github.ref == 'refs/heads/main'
      run: |
        # Push image to AWS ECR
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$CONTAINER_IMAGE
        #docker push public.ecr.aws/i1n1w6p9/uploadcsv-eks:latest
