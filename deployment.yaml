apiVersion: apps/v1
kind: Deployment
metadata:
  name: upload-csv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload-csv-gke
  template:
    metadata:
      labels:
        app: upload-csv-gke
    spec:
      containers:
        - name: app
          image: us-central1-docker.pkg.dev/pelagic-chalice-346307/upload-csv/upload-csv-image:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: uploadcsv-configs
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
    